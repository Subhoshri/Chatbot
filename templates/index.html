<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chat with Bakerly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <style>
    /* Your existing styles */
    :root {
      --body-bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --msger-bg: #fff;
      --left-msg-bg: #F9E4BC;
      --right-msg-bg: #411900;
    }

    body {
      background-image: url('../static/images/background.jpg');
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Helvetica, sans-serif;
    }

    .msger {
      display: flex;
      flex-flow: column wrap;
      justify-content: space-between;
      width: 100%;
      max-width: 700px;
      height: calc(100% - 100px);
      border: var(--border);
      border-radius: 5px;
      background: var(--msger-bg);
      box-shadow: 0 15px 15px -5px rgba(0, 0, 0, 0.2);
    }

    .msger-header {
      font-size: medium;
      padding: 8px;
      text-align: center;
      border-bottom: var(--border);
      background: #411900;
      color: #FFFDD0;
      font-size: 80px;
    }

    .msger-chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #FFFDD0;
    }

    .msg {
      display: flex;
      align-items: flex-end;
      margin-bottom: 10px;
    }

    .msg-img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      background: #ddd;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      border-radius: 50%;
    }

    .msg-bubble {
      max-width: 450px;
      padding: 20px;
      border-radius: 15px;
      background: var(--left-msg-bg);
    }

    .msg-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .msg-info-name {
      font-weight: bold;
    }

    .right-msg {
      flex-direction: row-reverse;
    }

    .right-msg .msg-bubble {
      background: var(--right-msg-bg);
      color: #fff;
      border-bottom-right-radius: 0;
      margin: 10px;
    }

    .msger-inputarea {
      display: flex;
      padding: 10px;
      border-top: var(--border);
      background: #411900;
    }

    .msger-input {
      flex: 1;
      padding: 10px;
      border: none;
      background: #FFFDD0;
      font-size: 1em;
    }

    .msger-send-btn {
      margin-left: 10px;
      background: #411900;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body data-bot-img="{{ url_for('static', filename='images/bot.jpg') }}" 
data-person-img="{{ url_for('static', filename='images/user.jpg') }}">
  <section class="msger">
    <header class="msger-header">
      <p style="font-size:22px;"><b>BAKERLY</b></p>
    </header>

    <main class="msger-chat">
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url('../static/images/bot.jpg')"></div>
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Bakerly</div>
          </div>
          <div class="msg-text">Hey, I am Bakerly, the Baker Bot. Type below to talk to me...</div>
        </div>
      </div>
    </main>

    <form class="msger-inputarea">
      <input type="text" class="msger-input" placeholder="Enter your message..." id="userInput">
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>

  <script>
    const msgerForm = document.querySelector('.msger-inputarea');
    const msgerInput = document.querySelector('.msger-input');
    const msgerChat = document.querySelector('.msger-chat');

    const BOT_IMG = document.body.dataset.botImg;
    const PERSON_IMG = document.body.dataset.personImg;
    const BOT_NAME = "Bakerly";
    const PERSON_NAME = "You";

    msgerForm.addEventListener('submit', async event => {
      event.preventDefault();

      const msgText = msgerInput.value;
      if (!msgText) return;

      appendMessage(PERSON_NAME, PERSON_IMG, "right-msg", msgText);
      msgerInput.value = "";

      const response = await fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msgText })
      });

      const data = await response.json();
      appendMessage(BOT_NAME, BOT_IMG, "left-msg", data.response || "Sorry, I didn't understand that.");
    });

    function appendMessage(name, img, side, text) {
      const msgHTML = `
        <div class="msg ${side}">
          <div class="msg-img" style="background-image: url(${img})"></div>
          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">${name}</div>
            </div>
            <div class="msg-text">${text}</div>
          </div>
        </div>
      `;

      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop += 500;
    }
  </script>
</body>

</html>
